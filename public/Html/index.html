  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.js"></script>

  <script>
    // Variaveis DOM
    let registerForm = document.getElementById("btnSubmitRegistar")

    // Script para registar um utilziador
    registerForm.addEventListener("click", () => {
      let username = document.getElementById("usernameRegister").value
      let password = document.getElementById("senhaRegister").value

      if (username === '' || password === '') {
        window.alert('Preencha todos os campos')
      }
      else {
        let auth_data = {
          'username': username,
          'password': password
        }

        let auth = JSON.stringify(auth_data)

        fetch('/api/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: auth,
        }).then((response) => {
          if (response.status == 201) {
            window.alert(`Utilizador Registado com sucesso 
Bem vindo ${username}`)
          }
        }).catch((err) => { console.log(err) })
      }
    })
  </script>
